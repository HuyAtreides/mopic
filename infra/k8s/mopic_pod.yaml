apiVersion: v1
kind: Pod
metadata:
  name: media-manager
  labels:
    name: media-manager
spec:
  restartPolicy: OnFailure
  containers:
    - name: radarr
      image: lscr.io/linuxserver/radarr:latest
      ports:
        - containerPort: 7878
      env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: TZ
          value: Etc/UTC
        - name: UMASK
          value: '002'
    - name: prowlarr
      image: lscr.io/linuxserver/prowlarr:latest
      ports:
        - containerPort: 9696
      env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: TZ
          value: Etc/UTC
        - name: UMASK
          value: '002'
    - name: qbittorrent
      image: lscr.io/linuxserver/qbittorrent:latest
      ports:
        - containerPort: 5000
      env:
        - name: PUID
          value: '1000'
        - name: PGID
          value: '1000'
        - name: TZ
          value: Etc/UTC
        - name: UMASK
          value: '002'
        - name: WEBUI_PORT
          value: '5000/TCP'
        - name: TORRENTING_PORT
          value: '6881'
